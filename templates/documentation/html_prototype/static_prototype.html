<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex border-bottom">
            <div class="p-2 bd-highlight"><a href="/orders-list" class="btn btn-outline-primary">Orders</a></div>
            <div class="p-2 bd-highlight"><a href="/clients-list" class="btn btn-outline-primary">Clients</a></div>
            <div class="p-2 bd-highlight"><a href="/cars-list" class="btn btn-outline-primary"> Cars </a></div>
            {% block nav %}{% endblock %}
        </header>
    </div>
    {% block body %}{% endblock %}
</body>
</html>
